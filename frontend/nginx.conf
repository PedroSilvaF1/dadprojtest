server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression (Good to keep)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle static assets explicitly
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    location /icons/ {
        alias /usr/share/nginx/html/icons/;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Handle PWA service worker explicitly (it lives at root, not assets)
    location = /registerSW.js {
        expires 0;
        add_header Cache-Control "no-cache";
    }
    
    # Handle manifests and icons
    location ~ \.(json|png|ico)$ {
        expires 1d;
    }

    # SPA Routing (Fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }
}